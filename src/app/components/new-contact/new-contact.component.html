<form #contactform="ngForm" (ngSubmit)="onSubmit()">
  <h1>{{ contact.id ? "Edit contact" : "New contact" }}</h1>
  <div>
    <label for="name" class="sr-only">name</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="name"
      [(ngModel)]="contact.name"
      required
    />
  </div>

  <div>
    <label for="last-name" class="sr-only">last name</label>
    <input
      type="text"
      name="last-name"
      id="last-name"
      placeholder="last name"
      [(ngModel)]="contact.lastName"
    />
  </div>

  <div>
    <label for="phone-number" class="sr-only">phone number</label>
    <input
      type="text"
      name="phone-number"
      id="phone-number"
      placeholder="phone number"
      [(ngModel)]="contact.phoneNumber"
    />
  </div>

  <div>
    <label for="email" class="sr-only">e-mail</label>
    <input type="text" name="email" id="email" placeholder="e-mail" [(ngModel)]="contact.email" />
  </div>

  <div>
    <label for="address" class="sr-only">address</label>
    <input
      type="text"
      name="address"
      id="address"
      placeholder="address"
      [(ngModel)]="contact.address"
    />
  </div>

  <div>
    <label for="description" class="sr-only">description</label>
    <input
      type="text"
      name="description"
      id="description"
      placeholder="description"
      [(ngModel)]="contact.description"
    />
  </div>

  <div>
    <label for="contact-picture" class="sr-only">picture</label>
    <input
      type="text"
      name="contact-picture"
      id="contact-picture"
      placeholder="picture"
      [(ngModel)]="contact.profilePicture"
    />
  </div>

  <button type="submit" [disabled]="contactform.invalid">
    {{ contact.id ? "edit" : "create" }}
  </button>
  <button type="button" (click)="closeDialog.emit()">cancel</button>
</form>
